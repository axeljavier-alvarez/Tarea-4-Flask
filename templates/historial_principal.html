<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff; 
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .table {
            background-color: #e9f7fa; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Gestión Médica</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pacientes_principal') }}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('medicos_principal') }}">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('citas_principal') }}">Citas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historial_principal') }}">Historial Medico</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Historial Médico</h1>
        <a href="{{ url_for('crear_historial') }}" class="btn btn-outline-primary">Agregar Nuevo Historial</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Paciente</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in historial %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.paciente_id }}</td>
                    <td>{{ item.fecha }}</td>
                    <td>{{ item.descripcion }}</td>
                    <td>
                        <a href="{{ url_for('editar_historial', id=item.id) }}" class="btn btn-outline-warning btn-sm">Editar</a>
                        <a href="{{ url_for('eliminar_historial', id=item.id) }}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
